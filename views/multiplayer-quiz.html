<!DOCTYPE html>
<html>
    <head>
        <title>Plane Game - NunchuckJs</title>

        <meta name="root" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="stylesheets/animate.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/quiz.css" rel="stylesheet" />

        <script src="js/nunchuck.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/multiplayer-quiz.js"></script>


    </head>

    <body>
        <div class="page-wrap">
            <section id='background' class='layer' >
                <img class='background-image' id="bg-intro" src="assets/quiz/bg-intro.jpg">
                <img class='background-image invisible' id="bg-quiz" src="assets/quiz/bg-quiz.jpg">                
            </section>

            <section id='main-content' class='layer' >
                <section id='splash' class='content' >
                    <div id='instructions' class='hidden light'>Press ready to start or wait for players to join</div>
                    <div class='title heavy'>TRIVIA</div>
                    <div class='subtitle'>Multiplayer winner earns 1 extra stream pass</div>
                </section>

                <section id='quiz' class='content hidden' >
                    <div id='question-area'>
                        <div id='question-text'>Who plays the character Logan?</div>
                        <div class='answer' id='answer-a'>
                            <span class='answer-label'>A</span>
                            <span class='answer-text light'>Michael Fassbender</span>
                        </div>
                        <div class='answer' id='answer-b'>
                            <span class='answer-label'>B</span>
                            <span class='answer-text light'>Patrick Stewart</span>
                        </div>
                        <div class='answer' id='answer-c'>
                            <span class='answer-label'>C</span>
                            <span class='answer-text light'>Hugh Jackman</span>
                        </div>
                    </div>

                    <div id='bounty'>
                        +100 pts
                    </div>
                </section>

                <section id='result' class='content hidden' >
                    
                </section>
            </section>

            <section id='footer' class='layer hidden' >
                <div class='left'>
                    <section id='user-lobby'>
                        <div class='user-lobby-status invisible' id='ready-p1'>
                            <div class='checkbox'></div>
                            <span class='username'>Player 1</span>
                        </div>

                        <div class='user-lobby-status invisible' id='ready-p2'>
                            <div class='checkbox'></div>
                            <span class='username'>Player 2</span>
                        </div>

                        <div class='user-lobby-status invisible' id='ready-p3'>
                            <div class='checkbox'></div>
                            <span class='username'>Player 3</span>
                        </div>

                        <div class='user-lobby-status invisible' id='ready-p4'>
                            <div class='checkbox'></div>
                            <span class='username'>Player 3</span>
                        </div>
                    </section>


                    <section id='user-scores' class='hidden'>
                        <div class='user-score invisible' id='score-p1'>
                            <div class='score'>0</div>
                            <div class='username'>Player 1</div>
                        </div>

                        <div class='user-score invisible' id='score-p2'>
                            <div class='score'>0</div>
                            <div class='username'>Player 2</div>
                        </div>

                        <div class='user-score invisible' id='score-p3'>
                            <div class='score'>0</div>
                            <div class='username'>Player 3</div>
                        </div>

                        <div class='user-score invisible' id='score-p4'>
                            <div class='score'>0</div>
                            <div class='username'>Player 4</div>
                        </div>

                    </section>              
                </div>

                <div class='right'>
                    <div id='background-shape'></div>
                    <div id='status-area'>
                        <div id='status-text'>0 players ready</div>
                        <div id='countdown' class='hidden'>5</div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
