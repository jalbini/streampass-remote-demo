<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title> Nunchuck.js </title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='stylesheets/normalize.css' rel="stylesheet" type="text/css">
  <link href='stylesheets/animate.css' rel="stylesheet" type="text/css">
  <link href='stylesheets/style.css' rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    $(document).ready(function(){
      $('div,button').addClass('animated fadeIn');
      $('#mainphone').addClass('animated fadeInUp');
      $('#snes').addClass('animated fadeInRight');
      $('#planegame').addClass('animated fadeInLeft');
    })
  </script>
</head>
<body>

<section id="splash">
  <div class="title">nunchuck<span class="accent">.</span>js</div>
  <div class="subtitle">easy multi-device data synchronization through the browser.</div>
  <button onclick="location.href='http://github.com/ehzhang/nunchuck'">DOCUMENTATION ON GITHUB</button>

  <div class="previews">
    <div id="planegame">
      <a href="planegame"><i class="fa fa-paper-plane fa-3x"></i></a><br><br>
      Play the Plane Game!
    </div>
    <div id="snes">
      <a href="snes"><i class="fa fa-gamepad fa-3x"></i></a><br><br>
      Play our SNES emulator!
    </div>
  </div>
  <div class="contact"> Questions? Contact us at <a href="mailto:team@nunchuckjs.com">team@nunchuckjs.com</a></div>
  <img id="mainphone" src="assets/images/connect.png">
</section>

</body>
</html>
